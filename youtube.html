<!-- This file contains the HTML for the YouTube homepage clone -->
<!-- The sample home page is located at: https://supersimple.dev/exercises/youtube -->

<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com Clone</title>
    <style>
      /* CSS for the thumbnail images */
      .thumbnail {
        width: 300px;
        display: block;
      }

      .search-bar {
        display: block;
      }

      .video-title {
        width: 300px;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }

    </style>
  </head>

  <body>
    <!-- Search bar -->
    <input class="search-bar" type="text" placeholder="Search">

    <!-- Video Preview 1 -->
    <div class="video-preview">
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
      <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!
      </p>
      <p class="video-author">
        Marques Brownlee
      </p>
      <p class="video-stats">
        3.4M views &#183; 6 months ago
      </p>
    </div>

    <!-- Video Preview 2 -->
    <div class="video-preview">
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
      <p class="video-title">
        Try Not To Laugh Challenge #9
      </p>
      <p class="video-author">
        Markiplier
      </p>
      <p class="video-stats">
        19M views &#183; 4 years ago
      </p>
    </div>

  </body>
</html>

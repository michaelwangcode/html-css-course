<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1000px">

    <!-- Flexbox 1 -->
    <div style="
      display: flex; 
      flex-direction: row;
    ">
      <div style="background-color: lightblue;">div 1 text</div>
      <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>

    <!-- Flexbox 2 -->
    <div style="
      margin-top: 30px;
      display: flex; 
      flex-direction: row;
    ">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1;">flex: 1</div>
    </div>

    <!-- Flexbox 3 -->
    <div style="
      margin-top: 30px;
      display: flex; 
      flex-direction: row;
    ">
      <div style="background-color: lightblue; flex: 1;">flex: 1</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; flex: 2;">flex: 2</div>
    </div>

    <!-- Flexbox 4 -->
    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;

      display: flex; 
      flex-direction: row;
      justify-content: center;
    ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <!-- Flexbox 5 -->
    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;

      display: flex; 
      flex-direction: row;
      justify-content: space-between;
    ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <!-- Flexbox 6 -->
    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;

      display: flex; 
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

  </body>
</html>
